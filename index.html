  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      /* Green Aurora Background */
      background: linear-gradient(135deg, #f0fdf4, #ecfdf5, #d1fae5);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(52, 211, 153, 0.2), transparent 40%),
        radial-gradient(circle at 80% 30%, rgba(16, 185, 129, 0.3), transparent 40%),
        radial-gradient(circle at 30% 90%, rgba(6, 182, 212, 0.2), transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(13, 148, 136, 0.3), transparent 40%);
      background-size: 250% 250%;
      animation: greenAuroraFlow 20s ease-in-out infinite;
      color: #1f2937;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .font-nanum {
      font-family: 'Nanum Gothic', sans-serif;
    }
    
    .text-gradient-aurora {
      background: linear-gradient(90deg, #10b981, #059669, #047857);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    .dark .text-gradient-aurora {
       background: linear-gradient(90deg, #6ee7b7, #34d399, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    @keyframes greenAuroraFlow {
        0% { background-position: 0% 50%; }
        25% { background-position: 100% 0%; }
        50% { background-position: 100% 100%; }
        75% { background-position: 0% 100%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-down {
      animation: fadeInDown 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .animate-fade-in-up {
        animation: fadeInUp 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
    }
    
    @keyframes shimmer {
        100% {
            transform: translateX(100%);
        }
    }

    .skeleton-loader {
        position: relative;
        overflow: hidden;
        background-color: #e5e7eb;
    }

    .dark .skeleton-loader {
        background-color: #374151;
    }

    .skeleton-loader::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(
            90deg,
            rgba(255, 255, 255, 0) 0,
            rgba(255, 255, 255, 0.2) 20%,
            rgba(255, 255, 255, 0.5) 60%,
            rgba(255, 255, 255, 0)
        );
        animation: shimmer 1.5s infinite;
    }
  </style>
